{% extends 'base.html' %}
{% block title %}Список клиентов{% endblock %}
{% block content %}
<h1>Список клиентов</h1>
<ul>
    {% for customer in object_list %}
        <li>
            <a href="{% url 'customer_detail' customer.login %}">{{ customer.login }}</a>
        </li>
    {% empty %}
        <li>Нет клиентов.</li>
    {% endfor %}
</ul>
<a href="{% url 'customer_create' %}">Создать нового клиента</a>
{% endblock %}
