{% extends 'base.html' %}
{% block title %}{{ object.login|default:"Создание клиента" }}{% endblock %}
{% block content %}
<h1>{{ object.login|default:"Создание клиента" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'customer_list' %}">Назад к списку клиентов</a>
{% endblock %}
