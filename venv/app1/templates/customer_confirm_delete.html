{% extends 'base.html' %}
{% block title %}Удаление клиента: {{ object.login }}{% endblock %}
{% block content %}
<h1>Удаление клиента: {{ object.login }}</h1>
<p>Вы уверены, что хотите удалить этого клиента?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'customer_list' %}">Отмена</a>
{% endblock %}
